<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>♻️ Jogo da Reciclagem</title>
  <link rel="stylesheet" href="../css/style2.css" />
</head>
<body>
  <!-- Tela inicial -->
  <div id="start-screen">
    <h1>♻️ Jogo da Reciclagem</h1>
    <h2>Arraste o item para a lixeira correta</h2>
    <button id="start-btn">Começar Jogo</button>
  </div>

  <!-- Tela do jogo -->
  <div id="game-screen" style="display: none;">
    <div class="top-bar">
      <p>Pontuação: <span id="score">0</span></p>
      <p>⏱️ Tempo: <span id="timer">60</span>s</p>
      <p>❤️ Vidas: <span id="lives">4</span></p>
    </div>

    <div id="game-container">
      <div id="material" draggable="true"></div>

      <div class="bins">
        <div class="bin" data-type="papel">🟦 Papel</div>
        <div class="bin" data-type="vidro">🟩 Vidro</div>
        <div class="bin" data-type="plastico">🟥 Plástico</div>
        <div class="bin" data-type="metal">🟨 Metal</div>
      </div>
    </div>

    <div id="feedback" class="feedback"></div>
  </div>

  <!-- Tela final -->
  <div id="game-over" style="display: none;">
    <h2>🏁 Fim de Jogo!</h2>
    <p>Sua pontuação: <span id="final-score"></span></p>
    <button id="restart-btn">Jogar Novamente</button>
  </div>

  <script src="../js/config.js">


  </script>
</body>
</html>
